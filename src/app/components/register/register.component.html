<div class="container">
    <div class="row d-flex justify-content-center text-dark align-items-center">
        <div class="col col-xl-5">
            <div class="card">
                <div class="row card-border-radius">

                    <div class="col-md-8 col-lg-10 d-flex align-items-center">
                        <div class="card-body text-black">
                            <form>

                                <div class="d-flex align-items-center mb-3 pb-1">
                                    <span class="h1 fw-bold mb-0">E-Shop
                                    </span>
                                </div>

                                <h5 class="fw-normal mb-2 pb-3 letter-spacing">Create new account</h5>
                                <!-- <div *ngIf="err" class="alert alert-danger" role="alert">
                                    {{errMessage}}
                                </div> -->

                                <div class="form-outline mb-4">
                                    <label class="form-label" for="name">name</label>
                                    <input type="text" id="username" name="name" placeholder="name" class="form-control form-control-lg" />
                                </div>
                                <div class="form-outline mb-4">
                                    <label class="form-label" for="email">Email address</label>
                                    <input type="email" id="email" name="email" placeholder="email" class="form-control form-control-lg" />
                                </div>

                                <div class="form-outline mb-4">
                                    <label class="form-label" for="password">Password</label>
                                    <input type="password" id="password" name="password" placeholder="password" class="form-control form-control-lg" />

                                </div>
                                <div class="pt-1 mb-4">
                                    <button class="btn btn-dark btn-lg btn-block" type="submit">Sgin in</button>
                                </div>

                                <a class="small text-muted" href="#!">Forgot password?</a>
                                <p class="pb-lg-2 primary-text ">Don't have an account? <a routerLink="./register" class="primary-text">Register here</a></p>

                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
