<section class="page-header">
    <div class="overly"></div>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="content text-center">
                    <h1 class="mb-3">Shop</h1>
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb bg-transparent justify-content-center">
                            <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
                            <li class="breadcrumb-item active" aria-current="page">Shop</li>
                        </ol>
                    </nav>
                </div>
            </div>
        </div>
    </div>
</section>
<section class="products-shop section">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="row align-items-center">
                    <div class="col-lg-12 mb-4 mb-lg-0">
                        <div class="section-title">
                            <h2 class="d-block text-left-sm">Shop</h2>
                            <div class="heading d-flex justify-content-between mb-5">
                                <p class="result-count mb-0"> Showing {{page}}â€“{{pagination}} of {{productCount}} results</p>

                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">

                    <div class="col-lg-3 col-12 col-md-6 col-sm-6 mb-5" *ngFor="let product of products">
                        <div class="product">
                            <div class="product-wrap">

                                <a routerLink="/product-single/{{product._id}}"><img class="img-fluid w-100 mb-3" src="{{src}}uploads/product/{{product.image}}" alt="product-img" /></a>
                            </div>

                            <div class="product-info">
                                <h2 class="product-title h5 mb-0"><a routerLink="/product-single/{{product._id}}">{{product.name}}</a></h2>
                                <span class="price">
                          ${{product.price}} </span>
                            </div>
                        </div>
                    </div>


                    <div class="col-12">
                        <nav aria-label="Page navigation">
                            <ul class="pagination">

                                <li *ngFor="let pageL of pages(productCount)" class="page-item" ngClass="{{page ==pageL?'active':''}}">
                                    <a class="page-link" (click)="paginate(pageL)">{{pageL}}</a></li>


                            </ul>
                        </nav>
                    </div>
                </div>
            </div>

        </div>
    </div>
</section>
