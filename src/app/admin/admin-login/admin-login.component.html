<div class="container py-5 h-100">
    <div class="row d-flex justify-content-center text-dark align-items-center h-50">
        <div class="col col-xl-5">
            <div class="card card-border-radius">
                <div class="row ">

                    <div class="col-md-8 col-lg-10 d-flex align-items-center">
                        <div class="card-body p-4 p-lg-4 text-black">
                            <form (submit)="submitted()">

                                <div class="d-flex align-items-center mb-3 pb-1">
                                    <span class="h1 fw-bold mb-0">E-Shop
                                  </span>
                                </div>

                                <h5 class="fw-normal mb-3 pb-3 letter-spacing">Login into your account</h5>


                                <div class="form-outline mb-4">
                                    <label class="form-label" for="email">Email address</label>
                                    <input type="email" id="email" name="email" placeholder="email" [(ngModel)]="email" class="form-control form-control-lg" />
                                </div>

                                <div class="form-outline mb-4">
                                    <label class="form-label" for="password">Password</label>
                                    <input type="password" [(ngModel)]="password" id="password" name="password" placeholder="password" class="form-control form-control-lg" />
                                    <div *ngIf="err" class="alert alert-danger" role="alert">
                                        {{errMessage}}
                                    </div>
                                </div>
                                <div class="pt-1 mb-4">
                                    <button class="btn btn-dark btn-lg btn-block" type="submit">Login</button>
                                </div>
                                <a class="small text-muted" href="#">Forgot password?</a>

                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
