<!-- Modal -->
<div class="modal fade" id="addProductModel" tabindex="-1" role="dialog" aria-labelledby="addProductModelTitle" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addProductModelTitle">Create product</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>  </button>
            </div>
            <div class="modal-body">
                <form [formGroup]="productForm" (ngSubmit)="submit()">
                    <div class="custom-file">
                        <input type="file" class="custom-file-input" [ngClass]="{ 'is-invalid': submitted && f['image'].errors }" (change)="onChange($event)">
                        <label *ngIf="!file" class="custom-file-label" for="customFile">Choose image</label>
                        <label *ngIf="file" class="custom-file-label" for="customFile">{{file.name}}</label>

                    </div>
                    <div class="form-group mt-2">
                        <label for="name">Product name</label>
                        <input type="text" formControlName="name" class="form-control bg-white" id="name" placeholder="name" [ngClass]="{ 'is-invalid': submitted && f['name'].errors }">

                    </div>
                    <div class="form-group mt-2">
                        <label for="description">Product description</label>
                        <input type="text" class="form-control bg-white" formControlName="description" id="description" placeholder="description" [ngClass]="{ 'is-invalid': submitted && f['description'].errors }">
                    </div>
                    <div class="form-group mt-2">
                        <label for="price">Product price</label>
                        <input type="text" formControlName="price" class="form-control bg-white" id="price" [ngClass]="{ 'is-invalid': submitted && f['price'].errors }">
                    </div>
                    <div class="form-group mt-2">
                        <label for="quantity">Product quantity</label>
                        <input type="number" formControlName="quantity" class="form-control bg-white" id="quantity" [ngClass]="{ 'is-invalid': submitted && f['quantity'].errors }">
                    </div>
                    <div class="form-group mt-2">
                        <label for="color">Product color</label>
                        <div class="" *ngFor="let color of colors">
                            <div class="form-check">
                                <input class="form-check-input" value="blue" name="color" (change)="onChangeColor(color, $event.target)" type="checkbox" #checkboxes>
                                <label class="form-check-label" for="blue">{{color}}</label>
                            </div>

                        </div>
                    </div>
                    <div class="form-group mt-2">
                        <label for="tags">Product tags</label>
                        <div *ngFor="let tag of tags">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" (change)="onChangeTag(tag,$event.target)" id="women">
                                <label class="form-check-label" for="women">{{tag}}</label>
                            </div>

                        </div>
                    </div>
                    <div class="form-group mt-2">
                        <div class="form-check">
                            <input class="form-check-input" formControlName="availability" type="checkbox" id="availability">
                            <label class="form-check-label" for="availability">make it available now?</label>
                        </div>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-dark" (click)="reset()">Clear</button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" type="submit">add product</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
